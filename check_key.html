<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Press Magic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .project {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .color table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .color th,
    .color td {
      padding: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      font-size: 1.2rem;
    }

    .color th {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .color td {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="project">
    <div id="insert">
      <div class="key">
        <h3>Press any key and watch the magic!</h3>
      </div>
    </div>
  </div>

  <script>
    const insert = document.getElementById('insert');
    window.addEventListener('keydown', (e) => {
      insert.innerHTML = `
        <div class='color'>
          <table>
            <tr>
              <th>Key</th>
              <th>KeyCode</th>
              <th>Code</th>
            </tr>
            <tr>
              <td>${e.key === ' ' ? 'Space' : e.key}</td>
              <td>${e.keyCode}</td>
              <td>${e.code}</td>
            </tr>
          </table>
        </div>
      `;
    });
  </script>
</body>
</html>
